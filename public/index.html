<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crash Tailwind</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-blue-700">
    <div class="container">
      <!-- button component  -->
      <button
        class="
          bg-blue-500
          text-white
          font-bold
          py-2
          px-4
          rounded
          hover:bg-blue-400
        "
      >
        Find Friends
      </button>

      <button class="btn btn-blue">Find Groups</button>

      <!-- alert component  -->
      <div
        class="
          bg-red-100
          border border-red-400
          text-red-500
          px-4
          py-3
          rounded
          relative
          my-5
        "
        role="alert"
      >
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">Please update you password</span>
      </div>
    </div>
  </body>
</html>
